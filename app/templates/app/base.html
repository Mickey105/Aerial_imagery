<!DOCTYPE html>
<html lang="en">
<head>
    {% load i18n static %}
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'app/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/css/main.css' %}" />
    <script src="{% static 'app/js/vendor/modernizr-2.8.3.min.js' %}"></script>
    <title>{{ title|default:"Web Open Drone Map"}}</title>
</head>
<body>
    <!--[if lt IE 8]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="/"><img src="{% static 'app/img/logo48.png' %}" alt="WebODM" /></a>
          <p class="navbar-text navbar-right">Open Drone Map</a></p>
        </div>

        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a class="page-scroll" href="/admin/">Admin Panel</a>
                </li>
            </ul>
        </div>
      </div>
    </nav>

    <section class="main">
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </section>
</body>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="{% static 'app/js/vendor/jquery-1.11.2.min.js' %}"><\/script>')</script>
<script src="{% static 'app/js/main.js' %}"></script>
<script src="{% static 'app/js/vendor/bootstrap.min.js' %}"></script>
</html>
